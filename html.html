<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .link {
            stroke: #ccc;
        }

        .node {
            fill: #3498db;
            stroke: #fff;
            stroke-width: 2px;
        }
    </style>
</head>
<body>

<svg width="100%" height="100%" id="network-diagram"></svg>

<script>
    // Set up the SVG container
    const svg = d3.select("#network-diagram");
    const width = window.innerWidth;
    const height = window.innerHeight;

    svg.attr("width", width).attr("height", height);

    // Sample data for 12 nodes
    const nodes = Array.from({ length: 12 }, (_, i) => ({ id: i + 1 }));
    const links = [];

    // Create random edges between nodes
    for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
            links.push({ source: nodes[i], target: nodes[j] });
        }
    }

    // Create the force simulation
    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(200)) // Increase the distance value
        .force("charge", d3.forceManyBody().strength(-200)) // Increase the strength value
        .force("center", d3.forceCenter(width / 2, height / 2));

    // Draw links
    const link = svg.selectAll(".link")
        .data(links)
        .enter().append("line")
        .attr("class", "link");

    // Draw nodes
    const node = svg.selectAll(".node")
        .data(nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", 30); // Increase the radius value

    // Update positions on each tick
    simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);
    });
</script>

</body>
</html>
